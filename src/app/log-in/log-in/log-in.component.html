<div>
    <mat-card>
        <img src="../assets/images/hand6.png" alt="logo" style="width: 180px; margin-left: auto; margin-right: auto;">
        <mat-card-title>Prijavi se</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" class="login-form">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" required autocomplete="off" autofocus/>
                    <mat-error>{{ getErrorMessage('username') }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required
                        autocomplete="off" />
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error>{{ getErrorMessage('password') }}</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login(form)"
                    class="mat-button-rounded">
                    Prijavi se
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
