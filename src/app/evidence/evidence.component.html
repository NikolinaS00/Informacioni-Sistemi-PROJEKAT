<div class="row-container">
    <app-side-nav-bar></app-side-nav-bar>
    <div class="column-container, width-64">
        <div class="tabs">
            <p class="title">Evidencija prisustva za {{ currentDate }}</p>
        </div>
        <div class="before-search"></div>
        <mat-form-field class="search-bar">
            <input matInput placeholder="PronaÄ‘i dijete" [(ngModel)]="searchText" (input)="searchChild()">
            <button mat-icon-button matSuffix *ngIf="searchText" (click)="clearSearch()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <div *ngIf="!children" class="mat-spinner">
            <mat-spinner></mat-spinner>
        </div>
        <div *ngIf="children" class="group-scroll">
            <div>
                <div class="comment-section">
                    <ng-container *ngFor="let child of children">
                        <mat-card class="comment-card" (click)="showChildEvidence(child.id)">
                            <mat-card-header class="comment-header">
                                <mat-card-title class="font-size-20">{{ child.name }} {{ child.surname
                                    }}</mat-card-title>
                                <mat-card-subtitle class="number-of-members">Ime roditelja: {{
                                    child.fatherName}}</mat-card-subtitle>
                            </mat-card-header>
                            <mat-checkbox [(ngModel)]="child.isHere" class="checkbox-container"
                                (click)="$event.stopPropagation(); setChildIsHere(child.id)"></mat-checkbox>
                        </mat-card>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
