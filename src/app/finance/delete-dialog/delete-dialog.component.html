 <h1 mat-dialog-title class="header-info">Obrisi racun</h1>
<button mat-icon-button class="exit-button" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
</button>

<div class="form-row">
    ID Raucuna:
    <mat-form-field class="color-white">
        <input matInput name="title" [(ngModel)]="idRacuna" required id="usluga" autocomplete="off">
    </mat-form-field>
</div>

<button mat-button class="delete-button" (click)="deleteBill()">
    Obrisi
    <mat-icon>delete</mat-icon>
</button>
