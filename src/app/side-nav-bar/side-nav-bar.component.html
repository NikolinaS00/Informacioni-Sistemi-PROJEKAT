<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <div class="logo-div">
      <img src="../assets/images/hand6.png" alt="logo" style="width: 180px; margin-left: auto; margin-right: auto;">
    </div>
    <mat-nav-list>
      <mat-list-item (click)="goTo('groups')">
        <mat-icon>home</mat-icon>&nbsp;
        <span>Grupe</span>
      </mat-list-item>
      <mat-list-item (click)="goTo('evidence')">
        <mat-icon>date_range</mat-icon>&nbsp;
        <span>Evidencija prisustva</span>
      </mat-list-item>
      <mat-list-item (click)="goTo('children')">
        <mat-icon>child_care</mat-icon>&nbsp;
        <span>Pregled djece</span>
      </mat-list-item>
      <mat-list-item (click)="goTo('educators')">
        <mat-icon>school</mat-icon>&nbsp;
        <span>Pregled vaspitača</span>
      </mat-list-item>
      <mat-list-item (click)="goTo('finance')">
        <mat-icon>monetization_on</mat-icon>&nbsp;
        <span>Finansije</span>
      </mat-list-item>
      <mat-list-item (click)="goTo('info')">
        <mat-icon>info-button</mat-icon>&nbsp;
        <span>Informacije o vrtiću</span>
      </mat-list-item>
      <mat-list-item (click)="goTo('account-information')">
        <mat-icon>person</mat-icon>&nbsp;
        <span>Nalog</span>
      </mat-list-item>
      <mat-list-item (click)="logOff()">
        <mat-icon>logout</mat-icon>&nbsp;
        <span>Odjavi se</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
