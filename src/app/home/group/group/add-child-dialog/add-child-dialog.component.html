<h1 mat-dialog-title class="header-info">Lista djece</h1>
<button mat-icon-button class="exit-button" (click)="closeWindow()" >
    <mat-icon>close</mat-icon>
</button>
<div mat-dialog-content>
     <div class="before-search"></div>
    <mat-form-field class="search-bar">
        <input matInput placeholder="Pronadji dijete" >
        <button mat-icon-button matSuffix  >
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="!children" class="mat-spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="children" class="group-scroll">
        <div>
            <div class="comment-section">
                <ng-container *ngFor="let child of children">
                    <mat-card class="comment-card" >
                        <mat-card-header class="comment-header">
                            <mat-card-title class="font-size-20">{{child.name}} {{child.surname}}</mat-card-title>
                           <!--  <mat-card-subtitle class="number-of-members">Ime roditelja:</mat-card-subtitle> -->
                        </mat-card-header>
                        <mat-checkbox  class="checkbox-container"></mat-checkbox>
                    </mat-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
