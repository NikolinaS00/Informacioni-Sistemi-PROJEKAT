<h1 mat-dialog-title class="header-info">Lista djece</h1>
<button mat-icon-button class="exit-button" (click)="closeWindow()">
    <mat-icon>close</mat-icon>
</button>
<div mat-dialog-content>
    <mat-form-field class="search-bar">
        <input matInput placeholder="Pronadji dijete" [(ngModel)]="searchText" (input)="searchChild()">
        <button mat-icon-button matSuffix *ngIf="searchText" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="!children" class="mat-spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="children" class="group-scroll">
        <div>
            <div class="comment-section">
                <ng-container *ngFor="let child of children">
                    <mat-card class="comment-card">
                        <mat-card-header>
                            <mat-card-title class="font-size-18">{{child.name}} {{child.surname}}</mat-card-title>
                        </mat-card-header>
                        <mat-checkbox class="checkbox-container"
                            (click)="$event.stopPropagation(); addChildInGroup(child)">
                        </mat-checkbox>
                    </mat-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
