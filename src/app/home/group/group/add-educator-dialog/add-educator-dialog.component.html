<h1 mat-dialog-title class="header-info">Lista vaspitača</h1>
<button mat-icon-button class="exit-button" (click)="closeWindow()">
    <mat-icon>close</mat-icon>
</button>
<div mat-dialog-content>
    <mat-form-field class="search-bar">
        <input matInput placeholder="Pronadji vaspitača" [(ngModel)]="searchText" (input)="searchEducator()">
        <button mat-icon-button matSuffix *ngIf="searchText" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <div *ngIf="!educators" class="mat-spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="educators" class="group-scroll">
        <div>
            <div class="comment-section">
                <ng-container *ngFor="let educator of educators" >
                    <mat-card  *ngIf="!educatorExistsInGroup(educator)" class="comment-card">
                        <mat-card-header>
                            <mat-card-title  class="font-size-18">{{educator.name}} {{educator.surname}}</mat-card-title>
                        </mat-card-header>
                        <mat-checkbox class="checkbox-container" 
                            (click)="$event.stopPropagation(); addEducatorInGroup(educator)">
                        </mat-checkbox>
                    </mat-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
