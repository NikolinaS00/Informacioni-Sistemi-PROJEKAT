<div class="column-container">
    <div class="tabs">
        <p class="title">Vaspitači</p>
        <button mat-raised-button class="create-button" (click)="createEducator()">
            <mat-icon>add</mat-icon>
            Dodaj vaspitača
        </button>
    </div>
    <div class="before-group"></div>

    <mat-form-field class="search-bar">
        <input matInput placeholder="Pronađi vaspitača" [(ngModel)]="searchText" (input)="searchEducator()">
        <button mat-icon-button matSuffix *ngIf="searchText" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>

    <div *ngIf="!educators" class="mat-spinner">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="educators" class="group-scroll">
        <div class="group-section">
            <div class="comment-section">
                <ng-container *ngFor="let educator of educators">
                    <mat-card class="comment-card" (click)="showEducatorsDetails(educator?.id)">
                        <mat-card-header>
                            <mat-card-title class="font-size-25">{{ educator.name }}
                                {{educator.surname}}</mat-card-title>
                        </mat-card-header>
                        <button mat-raised-button class="remove-button"
                            (click)="$event.stopPropagation(); deleteEducator(educator.id)">
                            <mat-icon>close</mat-icon>
                            Ukloni
                        </button>
                    </mat-card>
                </ng-container>
            </div>
        </div>
    </div>
</div>
