<div class="row-container">
    <div>
        <app-side-nav-bar></app-side-nav-bar>
    </div>
    <div class="width-64">
        <div class="tabs">
            <p class="title">Prikaz informacija o vrtiću</p>
        </div>
        <div class="before-info"></div>
        <div class="group-scroll">
            <form [formGroup]="form">

                <div class="form-row">
                    Grad:
                    <mat-form-field class="search-bar" appearance="fill">
                        <input matInput type="text" formControlName="city" (input)="enableButton()" required autocomplete="off" />
                        <mat-error>{{ getErrorMessage('city') }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    Ulica:
                    <mat-form-field class="search-bar" appearance="fill">
                        <input matInput type="text" formControlName="street" (input)="enableButton()" required autocomplete="off" />
                        <mat-error>{{ getErrorMessage('street') }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    Broj:
                    <mat-form-field class="search-bar" appearance="fill">
                        <input matInput type="number" formControlName="number" (input)="enableButton()" required autocomplete="off" />
                        <mat-error>{{ getErrorMessage('number') }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    Broj telefona:
                    <mat-form-field class="search-bar" appearance="fill">
                        <input matInput type="text" formControlName="phoneNumber" (input)="enableButton()" required autocomplete="off" />
                        <mat-error>{{ getErrorMessage('phoneNumber') }}</mat-error>
                    </mat-form-field>
                </div>

                <div class="save-button">
                    <button mat-raised-button color="primary" [disabled]="!isButtonEnabled || form.invalid" class="mat-button-rounded"
                        (click)="changeData()">
                        Sačuvaj
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
